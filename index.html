<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Vinisu Sample Ludo Game</h1></title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS style directly in the <head> */
        body {
            background-color: rgb(177, 169, 236); /* Applies black background to the entire body */
        }

        .content {
            background-color: rgb(255, 255, 255); /* Applies black background to elements with class="content" */
            color: white; /* Example text color */
            padding: 20px; /* Example padding */

            /* Default styles for larger screens */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* Media query for smaller screens (e.g., mobile phones) */
@media only screen and (max-width: 600px) {
    .container {
        width: 100%;
        padding: 10px;
    }
}

/* Base styles for mobile */
.container {
    padding: 10px;
}

/* Media query for tablets and larger screens */
@media only screen and (min-width: 768px) {
    .container {
        padding: 20px;
    }
}


        }
    </style>
</head>
<body>
<div class="container">
    <div style="width: 800px; margin: auto; background-color: lightblue; text-align: center;">
        <h1>This is Only a Sample Game for Testing.</h1>
        <h2>---Vinisu Game---</h2>
    </div>
    <div class="ludo-container">
        <div class="ludo">
            <div class="player-pieces">
                <div class="player-piece" player-id="P1" piece="0"></div>
                <div class="player-piece" player-id="P1" piece="1"></div>
                <div class="player-piece" player-id="P1" piece="2"></div>
                <div class="player-piece" player-id="P1" piece="3"></div>
                
                <div class="player-piece" player-id="P2" piece="0"></div>
                <div class="player-piece" player-id="P2" piece="1"></div>
                <div class="player-piece" player-id="P2" piece="2"></div>
                <div class="player-piece" player-id="P2" piece="3"></div>
            </div>

            <div class="player-bases">
                <div class="player-base" player-id="P1"></div>
                <div class="player-base" player-id="P2"></div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button id="dice-btn" class="btn btn-dice">Roll</button>
                <div class="dice-value"></div>
                <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>
            <h2 class="active-player">Active Player: <span></span> </h2>
        </div>
    </div>
    </div>


    <script src="./main.js" type="module"></script>
</body>
</html>
